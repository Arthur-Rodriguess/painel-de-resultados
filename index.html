<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="content">
        <section class="content__header">
            <h1 class="content__header__title">Your Result</h1>
            <div class="content__header__container">
                <p class="content__header__count">76</p>
                <p class="content__header__subcount">of 100</p>
            </div>
            <h2 class="content__header__text__title">Great</h2>
            <p class="content__header__text">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>

        <section class="content__main">
            <h2 class="content__main__title">Summary</h2>
            <div class="content__main__cards">
                <div class="content__main__card" id="reaction">
                    <div class="card__header">
                        <img src="assets/images/icon-reaction.svg" alt="" class="content__main__card__icon">
                        <p class="content__main__card__text" id="reaction-text">Reaction</p>
                    </div>
                    <p class="content__main__card__count"><span class="count__span">80</span> / 100</p>
                </div>
                <div class="content__main__card" id="memory">
                    <div class="card__header">
                        <img src="assets/images/icon-memory.svg" alt="" class="content__main__card__icon">
                        <p class="content__main__card__text" id="memory-text">Memory</p>
                    </div>
                    <p class="content__main__card__count"><span class="count__span">92</span> / 100</p>
                </div>
                <div class="content__main__card" id="verbal">
                    <div class="card__header">
                        <img src="assets/images/icon-verbal.svg" alt="" class="content__main__card__icon">
                        <p class="content__main__card__text" id="verbal-text">Verbal</p>
                    </div>
                    <p class="content__main__card__count"><span class="count__span">61</span> / 100</p>
                </div>
                <div class="content__main__card" id="visual">
                    <div class="card__header">
                        <img src="assets/images/icon-visual.svg" alt="" class="content__main__card__icon">
                        <p class="content__main__card__text" id="visual-text">Visual</p>
                    </div>
                    <p class="content__main__card__count"><span class="count__span">73</span> / 100</p>
                </div>
            </div>

            <button class="content__main__button">Continue</button>
        </section>
    </main>
</body>
</html>
